{% extends "books_template.html" %} {% block content %} {{ pagination.info }} {{ pagination.links }} {% for book in books %}

  <p>{{ book.title}}</p>
  <div class="btns-edit">
    <a href="{{url_for('edit_book', book_id = book._id) }}" id="btn-edit">Edit</a>
    <a href="{{url_for('delete_book', book_id = book._id) }}" id="btn-delete">Delete</a>
  </div>
</div>

<br />
{% endfor %} {{ pagination.links }} {% endblock %}
